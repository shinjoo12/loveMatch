<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 배경색 설정 */
            display: flex;
            flex-direction: column; /* 세로 방향으로 요소 배치 */
            min-height: 100vh; /* 전체 화면 높이 설정 */
        }

        header {
            background: linear-gradient(to right, #E6ADCE, #A1A7E5,#FFA005,#F251AC);
            background-color: #333; /* 헤더 배경색 */
            color: #fff; /* 헤더 글자색 */
            padding: 30px 0; /* 헤더 패딩 */
            text-align: center; /* 중앙 정렬 */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px; /* 링크 글자 크기 */
        }

        nav a:hover {
            text-decoration: underline; /* 링크에 마우스 올렸을 때 밑줄 */
        }

        .board_entry {
            background-color: #fff; /* 배경색 설정 */
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            padding: 20px; /* 패딩 설정 */
            margin: 20px auto; /* 상하 여백 및 중앙 정렬 */
            max-width: 800px; /* 최대 너비 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        .board_entry p {
            font-size: 18px; /* 글자 크기 */
            color: #333; /* 글자색 */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px; /* 버튼 패딩 */
            font-size: 16px; /* 버튼 글자 크기 */
            background-color: #007bff; /* 버튼 배경색 */
            color: #fff; /* 버튼 글자색 */
            text-decoration: none; /* 링크 밑줄 제거 */
            border-radius: 5px; /* 모서리 둥글게 */
            cursor: pointer; /* 커서 포인터로 변경 */
            border: none; /* 버튼 테두리 제거 */
        }

        .button:hover {
            background-color: #0056b3; /* 버튼에 마우스 올렸을 때 배경색 */
        }

        .delete .button {
            background-color: #dc3545; /* 삭제 버튼 배경색 */
        }

        .delete .button:hover {
            background-color: #c82333; /* 삭제 버튼에 마우스 올렸을 때 배경색 */
        }

        footer {
            background: linear-gradient(to right, #E6ADCE, #A1A7E5,#FFA005,#F251AC);
            background-color: #333; /* 헤더 배경색 */
            color: #fff; /* 헤더 글자색 */
            padding: 20px 0; /* 헤더 패딩 */
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        .back-to-list {
            display: block;
            margin: 20px auto; /* 중앙 정렬 */
            text-align: center; /* 텍스트 중앙 정렬 */
            font-size: 16px; /* 글자 크기 */
        }
    </style>
</head>
<body>
<header>
<nav>
    <a href="#">선호도 설정</a>
    <a href="/notice/admin/noticeList">공지사항</a>
    <a href="#">데이트 컨텐츠</a>
    <a href="#">MY Profile</a>
    <a href="#">로그아웃</a>
</nav>
</header>
<div class="board_entry">
    <p th:text="${notice.noticeTitle}">notice title</p>
    <p th:text="${notice.noticeContent}">notice content</p>
    <br/>




    <div class="buttons">
        <form th:action="@{'/notice/admin/noticelist/editpost/' + ${notice.id}}" method="get">
            <button class="button" type="submit">MODIFY</button>
        </form>
        <form th:action="@{'/notice/admin/noticelist/' + ${notice.id}}" method="post">
            <input type="hidden" name="_method" value="delete" />

            <button class="button delete" type="submit">DELETE</button>
        </form>
    </div>
</div>



<a class="back-to-list button" th:href="@{'/notice/admin/noticelist'}">Back to list</a>

<!--</footer>-->

</body>
</html>
