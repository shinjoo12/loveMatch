<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자용 공지</title>
<!--    <link rel="stylesheet" type="text/css" href="/styleSJY.css">-->
    <script src="/javascript/javaSJY.js"></script>

    <style>
        /* 전체 페이지 기본 스타일 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 스크롤바 제거 */
            font-family: Arial, sans-serif;
        }

        /* 배경 이미지 스타일 - 화면 전체를 커버 */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 화면을 꽉 채우도록 설정 */
            z-index: -3; /* 다른 요소들 뒤에 위치 */
        }

        /* 헤더 이미지와 네비게이션 바 스타일 */
        #header {
            position: relative;
            top: 0;
            width: 100%;
            z-index: -2;
        }

        nav {
            position: absolute;
            right: 20px;
            top: 130px; /* 헤더 아래로 약간 내려오도록 조정 */
            display: flex;
            justify-content: flex-end;
            gap: 30px;
            font-size: 18px;
            z-index: 2;
        }

        nav a {
            color: #333; /* 진한 색상으로 변경 */
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #000; /* 마우스를 올렸을 때 색상 변경 */
        }

        /* 중앙 콘텐츠 스타일 */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            background-color: rgba(0, 0, 0, 0);
            padding: 50px; /* 패딩 증가 */
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6); /* 그림자 효과 강화 */
            width: 80%;
            max-width: 600px;
            min-width: 300px; /* 최소 너비 설정 */
            min-height: 200px; /* 최소 높이 설정 */
            height: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 텍스트 그림자 */
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            background-color: #ffffff; /* 흰색 배경 */
            color: #000000; /* 검정색 텍스트 */
        }

        textarea {
            resize: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ef5a39;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* 버튼 텍스트 그림자 */
        }

        .btn:hover {
            background-color: #6d2819;
        }
    </style>
</head>
<body>

<!-- 배경, 헤더 이미지 -->
<img src="/image/BG.svg" alt="Background" id="bg">
<img src="/image/header.svg" alt="Header" id="header">

<header>
    <nav>
        <a href="#">선호도 설정</a>
        <a href="/notice/admin/noticelist">공지사항</a>
        <a href="#">채팅</a>
        <a href="#">데이트 컨텐츠</a>
        <a href="#">MY Profile</a>
        <a href="#">LOGOUT</a>
    </nav>
</header>

<div class="center-content">
<h1>LoveLink 공지 등록</h1>

<form action="insert" method="post">
    공지 제목: <input type="text" name="noticeTitle"><br>
    공지 내용: <textarea rows="5" cols="30" name="noticeContent"></textarea>
    <br><br>
    <input type="submit" value="저장">
</form>
</div>


</body>
</html>
